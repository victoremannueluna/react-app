name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs: 
  ci:
    runs-on: ubuntu-latest
    
    steps:      
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node_version: 16.x

      - name: Install dependencies
        run: npm Install

      - name: Run test
        run: npm run test -- --coverage
      

	
  
